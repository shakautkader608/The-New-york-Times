<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The New York Times</title>
    <!-- TailWind Connection  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/342fd13040.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg d-flex">
        <div class="container-fluid">
          <a class="navbar-brand fs-4" href="#">The New York Times</a>
          <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blogs.html" target="_blank">Blogs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <hr class="m-0" />
    <main class="container">
      <section>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav mx-auto fs-5" id="news-menu"></ul>
            </div>
          </div>
        </nav>
      </section>

      <!-- Spinner  -->
      
      

      <!-- Total News  -->
      <section>
        <div id="news-count" class="bg-secondary opacity-75 text-center text-light rounded-2 fs-5"></div>
      </section>
      <section class="mt-2">
        <div class="row row-cols-1 row-cols-md-2 g-4" id="card-element"></div>
      </section>

      <!-- modal -->
    </main>

    <footer class="text-center text-light bg-dark my-3">Copyright 2021 The New York Times</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/news.js"></script>
  </body>
</html>
